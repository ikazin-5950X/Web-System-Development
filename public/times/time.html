<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Time Is</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <body>
    <h1>What Time Is</h1>
    <div class="text-clock">
      <p>現在の日時は<br>
        <span id="currentTime"></span>
      </p>
    </div>

    <svg id="clock" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle id="outline" cx="500" cy="500" r="450" fill="#fff" stroke="#000" stroke-width="6px"></circle>
      <line id="hour_hand" x1="500" y1="500" x2="500" y2="240" fill="none" stroke="#000" stroke-width="16"></line>
      <line id="long_hand" x1="500" y1="500" x2="500" y2="150" fill="none" stroke="#000" stroke-width="8"></line>
      <line id="second_hand" x1="500" y1="500" x2="500" y2="60" fill="none" stroke="#000"></line>
    </svg>

  </body>

</html>
